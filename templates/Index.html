<!DOCTYPE html>
<html>

<head>
    <title>Survival Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("form").submit(function (event) {
                event.preventDefault();
                var form_data = $(this).serialize();
                $.ajax({
                    type: "POST",
                    url: "/",

                    data: form_data,
                    success: function (response) {
                        $("#prediction").text(response);
                    },
                    error: function () {
                        $("#prediction").text("An error occurred");
                    }
                });
            });
        });
    </script>
</head>

<style>
    .img {
        width: 100%
    }
</style>

<body>
    <br>
    <div class=" ">
        <div class="container pt-3">
            <h3 class="text-center">Survival Prediction</h3>
            <div class="row pl-3 pr-3 pb-3 pt-3">
                <div class="col-6">
         
                        <form method="post">
                            <div class="mb-3">
                                <label for="pclass">Pclass:</label>
                                <input type="number" name="pclass" class="form-control" required><br>
                            </div>
                            <div class="mb-3">
                                <label for="age">Age:</label>
                                <input type="number" name="age" step="any" class="form-control" required><br>
                            </div>
                            <div class="mb-3">
                                <label for="family_size">Family Size:</label>
                                <input type="number" name="family_size" class="form-control" required><br>
                            </div>
                            <div class="mb-3">
                                <label for="sex">Sex:</label>
                                <select name="sex" class="form-select" required>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select><br>
                            </div>
                            <button type="submit" class="btn btn-primary" value="Predict">Predict</button>
                        </form>
              
                </div>
                <div class="col-6"> <img
                        src="https://img.freepik.com/free-photo/shipping-industry-delivering-cargo-large-container-ship-generative-ai_188544-9112.jpg?w=1380&t=st=1692871061~exp=1692871661~hmac=583b999143e6e44b9da29b50612ecddec196bcc0584f8a7bf46b3a172db7b8b4"
                        class="rounded float-start img" alt="..."></div>
                <br>
                <br>
                <p id="prediction"></p>
            </div>
        </div>
    </div>
</body>

</html>
